<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }

        .notification {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Logout Button -->
    <button id="logoutButton" onclick="logout()">Logout</button>

    <!-- Notification Message -->
    <div id="notification" class="notification">Logout successful!</div>

    <script>
        // Function to show notification and redirect after a delay
        function showNotificationAndRedirect() {
            // Show the notification
            document.getElementById('notification').style.display = 'block';

            // Redirect after 3 seconds (adjust as needed)
            setTimeout(function() {
                window.location.href = 'home.html'; // Replace 'home.html' with your home page URL
            }, 3000);
        }

        // Function to simulate logout actions
        function logout() {
            // Perform logout actions here

            // Call the function to show notification and redirect
            showNotificationAndRedirect();
        }
    </script>

</body>
</html>
