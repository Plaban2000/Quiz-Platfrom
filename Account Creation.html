<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Creation</title>
    <link href="registration.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
  </head>
  <body>
    
  <div class="text">
    Create An Account
  </div>
  <div class="text1">Please complete your profile dont worry , your data will remain private and only you can see it.</div>
  
  <div class="registration">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="inputEmail4" />
      </div>
      <br>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">DOB</label>
        <input type="date" class="form-control" id="inputPassword4" />
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Phone no</label>
        <input type="text" class="form-control" id="inputPassword4" />
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Age</label>
        <input type="number" class="form-control" id="inputPassword4" />
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
        />
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
        />
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Country</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>India</option>
          <option>Austrslia</option>
          <option>America</option>
          <option>England</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Remember Me </label>
        </div>
      </div>
      <div class="col-12">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Sign up
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="text1">
        Successful!
      </div>
      <div class="modal-footer">
                <button type="button" class="btn btn-primary" style="background-color: white;text-decoration: none;color: black;"><a href="home.html">Save Changes</a></button>
      </div>
    </div>
  </div>
</div>
      </div>
    </form>
  </div>
  </body>
</html>
